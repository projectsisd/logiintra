<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>
    /* keep links on one line on large screens */
    .navbar .nav-link {
      white-space: nowrap;
    }

    /* desktop: keep search compact at right */
    @media (min-width: 992px) {
      #searchForm {
        flex: 0 0 auto;
      }

      /* don't expand */
      #searchBox {
        width: 260px;
      }

      /* fixed, tidy width */
    }

    /* mobile: search takes full width inside the collapse */
    @media (max-width: 991.98px) {
      #searchBox {
        width: 100%;
      }
    }

    /* optional: make the input blend with dark navbar */
    .navbar-dark .form-control {
      background-color: rgba(255, 255, 255, .1);
      color: #fff;
      border-color: rgba(255, 255, 255, .25);
    }

    .navbar-dark .form-control::placeholder {
      color: rgba(255, 255, 255, .75);
    }

    .navbar-dark .form-control:focus {
      background-color: rgba(255, 255, 255, .15);
      color: #fff;
      border-color: rgba(255, 255, 255, .5);
      box-shadow: 0 0 0 .2rem rgba(255, 255, 255, .15);
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="index.html" target="_parent">Logiintra</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
        aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html" target="_parent">Overview</a></li>
          <li class="nav-item"><a class="nav-link" href="logiintra.html" target="_parent">Logiintra</a></li>
          <li class="nav-item"><a class="nav-link" href="stock-management.html" target="_parent">Stock Management</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="accounting.html" target="_parent">Accounting</a></li>
        </ul>

        <!-- Search: full-width on mobile (inside collapse), compact on desktop -->

      </div>
    </div>
  </nav>
  <!-- Bootstrap bundle first -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script>
    (function () {
      const FRAME_ID = 'top-menu';            // iframe id in the parent page
      const nav = document.getElementById('mainNav');
      const btn = document.querySelector('.navbar-toggler');

      function setFrameHeight(px) {
        try {
          const f = window.parent && window.parent.document.getElementById(FRAME_ID);
          if (f) f.style.height = px + 'px';
        } catch (_) { /* cross-origin guard */ }
      }

      function contentHeight() {
        return Math.max(
          document.documentElement.scrollHeight,
          document.body.scrollHeight
        );
      }

      function syncHeight() {
        if (nav && nav.classList.contains('show')) {
          setFrameHeight(contentHeight());
        } else {
          setFrameHeight(52);                 // collapsed bar height
        }
      }

      // Run on load
      window.addEventListener('load', syncHeight);

      // Resize on Bootstrap collapse open/close
      document.addEventListener('shown.bs.collapse', syncHeight);
      document.addEventListener('hidden.bs.collapse', syncHeight);

      // Fallback: ensure height updates after toggler click even if data-API didnâ€™t fire
      if (btn) btn.addEventListener('click', () => setTimeout(syncHeight, 0));

      // Keep height correct on viewport/content changes
      window.addEventListener('resize', syncHeight);
      new ResizeObserver(() => { if (nav.classList.contains('show')) syncHeight(); })
        .observe(document.body);
    })();
  </script>


  <script src="assets/lunr.min.js"></script>
  <script src="assets/search_index.js"></script>
  <script src="assets/search.js"></script>
</body>

</html>
